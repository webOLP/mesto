<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./images/olp.png">
</head>

<body class="page">
    <header class="header container">
        <div class="header__logo">
        </div>
    </header>
    <main class="main-content">
        <section class="profile container" aria-label="профиль">
            <img src="./images/Custo.jpg" alt="Жак-Ив Кусто" class="profile__image">
            <div class="profile__about">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="places container">
           
        </section>
    </main>
    <footer class="footer container">
        <p class="footer__copyright">© 2022 OLP</p>
    </footer>
    <!-- Попап редактирования профиля -->
    <div id="popup-edit" class="popup">
        <div class="popup__window">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form name="popup-form" class="form">
                <input name="input-name" placeholder="Имя" type="text" class="form__input" minlength="2" maxlength="40" required>
                <span class="form__input-error input-name-error"></span>
                <input name="input-job" placeholder="Описание" type="text" class="form__input" minlength="2" maxlength="200" required>
                <span class="form__input-error input-job-error"></span>
                <button type="submit" class="form__save-button form__save-button_inactive">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button"></button>
        </div>
    </div>
    <!-- Попап добавления места -->
    <div id="popup-add" class="popup">
        <div class="popup__window">
            <h3 class="popup__title">Новое место</h3>
            <form name="popup-form" class="form">
                <input name="input-place" placeholder="Название" type="text" class="form__input" minlength="2" maxlength="30" required>
                <span class="form__input-error input-place-error"></span>
                <input name="input-link" placeholder="Ссылка на картинку" type="url" class="form__input" required>
                <span class="form__input-error input-link-error"></span>
                <button type="submit" class="form__save-button form__save-button_inactive">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button"></button>
        </div>
    </div>
    <!-- Попап увеличенной картинки -->
    <div id="popup-image" class="popup popup_image">
        <div class="popup__window popup__window_image">
            <img alt="Картинка пользователя" class="popup__image" src="./images/photo1.jpg"> 
            <!-- Тест практикума не пропускает без значение src -->
            <h4 class="popup__title popup__title_image"></h4>
            <button type="button" class="popup__close-button"></button>
        </div>
    </div>
    <!-- Шаблон места -->
    <template id="place-template">
        <div class="places__place">
            <img alt="фото добавленное пользователем" class="places__image" src="./images/photo1.jpg">
            <!-- Тест практикума не пропускает без значение src -->
            <h3 class="places__title"></h3>
            <button type="button" class="places__like-button"></button>
            <button type="button" class="places__delete-button"></button>
        </div>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
